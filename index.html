
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Andrea Manca - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Andrea Manca</h1>
        <script type="text/processing">

   float a = 0.0;
float s = 0.0;

void setup() {
  size(640, 360);
  noStroke();
  rectMode(CENTER);
  frameRate(30);
}

void draw() {
  
  background(255, 128, 0);
  
  a = a + 0.04;
  s = cos(a)*2;
  translate(width/2, height/2);
  rotate(frameCount / 50.0);
  scale(s);
  fill(0, 0, 255);
  rect(0, 0, 50, 50); 

  
  
   pushMatrix();
  translate(75, 0);
  rotate(frameCount / 50.0);
  fill(255, 0 , 0);
  scale(s);
  rect(0, 0, 50, 50);
   popMatrix();
}
            
        </script>
        <canvas></canvas>
    </body>
</html>
